---
# Variable Defaults for asymworks.baseline

# Default Timezone is Los Angeles
timezone: America/Los_Angeles

# Empty Sysctl Configuration Parameters
sysctl_config: {}

# Default NTP Server
ntp_server: time.nist.gov

# Firewall Setup
ufw_enabled: true
ufw_logging: false
ufw_policy: deny
ufw_ssh_appname: >-
  {{
      'OpenSSH'
        if ansible_facts['distribution']|lower == 'ubuntu'
        else 'SSH'
  }}

# mSMTP Setup
msmtp_enabled: true
msmtp_accounts:
  - name: default
    sender: username@gmail.com
    host: smtp.gmail.com
    port: 587
    tls: true
    auth: true
    username: username@gmail.com
    password: app-password

# mSMTP Default Sender Account
msmtp_default_account: default

# NFS Setup
nfsv4_enabled: false
nfsv4_idmap_domain: "{{ ansible_domain }}"
nfsv4_idmap_service: >-
  {{
    'rpc.idmapd'
      if ansible_facts['os_family']|lower == 'alpine'
      else 'nfs-idmapd' 
  }}

nfs_automount: true
